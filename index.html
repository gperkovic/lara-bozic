
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="lockScreen">
      <div class="lockBox">
        <h2>❤️ Samo za tebe</h2>
        <input type="password" id="pass" placeholder="Upiši lozinku">
        <button onclick="unlock()">Uđi</button>
      </div>
    </div>

    <script>
        const pass = prompt("Upiši lozinku ❤️");

        if(pass !== "lara123"){
            document.body.innerHTML = "<h1>❤️</h1>";
        }
    </script>
    
    <div class="greetings">
        <div>
            <span>L</span><span>J</span><span>U</span><span>B</span><span>I</span><span>C</span><span>E</span>
        </div>
        <div>
            <span>M</span><span>O</span><span>J</span><span>A</span>
        </div>
    </div>
    <div class="greetings">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="description">
        <span>Sretan Božić!</span>
    </div>
    <div class="button">
        <button class="heart-btn">
            <a href="./FLORES.html">Pritisni me</a>
        </button>
        
    </div>

    <script src="./js/audio.js"></script>

    <script>
        function unlock(){
          const correct = "lara";
          const input = document.getElementById("pass").value;

          if(input === correct){
            document.getElementById("lockScreen").style.display = "none";
          } else {
            alert("❤️ Pogrešna lozinka");
          }
        }
    </script>

</body>
</html>
